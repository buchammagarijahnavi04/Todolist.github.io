<html>
<head>
<title>TO DO LIST</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
$('#addTask').on('click',function){
var newTask = $('#newTask').val();
if(newTask!==''){
$('#taskList').append('<li><span>'+ newTask+'</span><button class="delete">Delete</button></li>');
$('#newTask').val('');

}
});
$('#taskList').on('click','.delete',function(){

$(this).closest('li').remove();
});
});

</script>
<style>
  body{
    font-family: Arial, sans-serif;
    bg-color: #f4f4f4;
    margin: 0px;
    padding: 0px;
   
  }
  .container{
    max-width: 600px;
    margin: 50px auto;
    bg-color: #fff;
    padding:20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h1{
    text-align: center;
    color: #333;
  }
  input[type="text"]{
    width: 70%;
    padding: 10px;
    margin: 10px 0;
  }
  button{
    padding: 10px;
    bg-color: #4caf50;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  button:hover{
    background-color: #45a049;
  }
  ul{
    list-style: none;
    padding: 0px;
  }
  li{
    display:flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #eee;
    
  }
  li span{
    flex-grow: 1;
  }
  .delete{
    background-color: #f44336;
    color: #fff;
    padding: 5px 10px;
    border: none;
    cursor: pointer;
  }
  .delete:hover{
    background-color: #d32f2f;
  }
  
  
</style>
</head>
<body>
<div class="container">
<h1>My To-Do</h1>
<input type="text" id="newTask" placeholder="Add a new task">
<button id="addTask">Add Task</button>
<ul id="taskList">
</ul>
</div>
</script>
</body>
</html>
